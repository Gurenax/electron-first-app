<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron App!</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.6.1/styles/salesforce-lightning-design-system.min.css"/>
  </head>
  <body>
    <!-- <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">

      const OperationButton = ({
        onClickEvent,
        label
      }) => (
        <div>
          <button onClick={onClickEvent}
                  className="slds-button slds-button_brand"
                  style={{
                    width: 100,
                    height: 50,
                    margin: 5
                  }}>
            {label}
          </button>
        </div>
      )

      const Counter = ({
        onIncrement,
        onDecrement,
        value
      }) => (
        <div>
          <OperationButton onClickEvent={onIncrement} label="Increment" />
          <h1 className="slds-text-heading--large">{value}</h1>
          <OperationButton onClickEvent={onDecrement} label="Decrement" />
        </div>
      )

      class App extends React.Component {
        state = {
          value: 0
        }
        _onIncrement() {
          this.setState({
            value: this.state.value + 1
          })
        }

        _onDecrement() {
          this.setState({
            value: this.state.value - 1
          })
        }

        render() {
          const value = this.state.value
          return (
            <div style={{ textAlign: 'center' }}>
              <h1 className="slds-text-heading--large slds-p-top_large">
                This is an Electron App with an<br/>
                Embedded React counter component<br/>
                using Salesforce Lightning Design System<br/>
              </h1>
              <div className="slds-p-top_large"></div>
              <Counter 
                onIncrement={this._onIncrement.bind(this)} 
                onDecrement={this._onDecrement.bind(this)}
                value={value} />
            </div>
          )
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
